version = 1

# ======================
# TypeScript Analyzer (runs via JavaScript analyzer)
# ======================
[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  dialect = "typescript"
  environment = ["nodejs"]

# ======================
# Optional: Secrets Analyzer
# ======================
[[analyzers]]
name = "secrets"
enabled = true

# ======================
# Prettier Formatter
# ======================
[[transformers]]
name = "prettier"
enabled = true