<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .loma-text {
        font-family: 'Brush Script MT', 'Lucida Handwriting', 'Bradley Hand', 'Segoe Script', cursive;
        font-size: 48px;
        font-weight: normal;
        fill: #DA6A51;
        stroke: none;
        font-style: italic;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#000000" />
  
  <!-- Loma Logo Text with cursive styling -->
  <text x="100" y="50" text-anchor="middle" dominant-baseline="middle" class="loma-text">Loma</text>
</svg>