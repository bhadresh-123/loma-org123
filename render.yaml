services:
  # Main web service for the LOMA Mental Health Platform
  - type: web
    name: loma-platform
    env: node
    plan: starter
    runtime: node-20
    buildCommand: bash render-build.sh && npm install --include=optional && npm run build
    startCommand: bash scripts/deployment/pre-start.sh && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PHI_ENCRYPTION_KEY
        sync: false