name: Automated Database Backup

# Schedule: Run daily at 2 AM UTC (low-traffic hours)
# Also allow manual triggering via workflow_dispatch
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Allow manual trigger
    inputs:
      reason:
        description: 'Reason for manual backup'
        required: false
        default: 'Manual backup requested'

jobs:
  backup:
    name: Create and Upload Database Backup
    runs-on: ubuntu-latest
    
    # Only run on main branch to avoid duplicate backups
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --include=optional
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run backup script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLOUDFLARE_R2_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_R2_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          PHI_ENCRYPTION_KEY: ${{ secrets.PHI_ENCRYPTION_KEY }}
          NODE_ENV: production
        run: npm run backup:db
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Database Backup Failed',
              body: `## Backup Failure Alert
              
              **Time:** ${new Date().toISOString()}
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              The automated database backup has failed. Please investigate immediately.
              
              **Action Required:**
              1. Check the workflow logs: ${context.payload.workflow_run?.html_url || context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId}
              2. Verify R2 credentials are valid
              3. Ensure database is accessible
              4. Run manual backup if needed: \`npm run backup:db\`
              
              **HIPAA Compliance:** This affects section 1.4.7 (Contingency Plan - Backups)
              `,
              labels: ['bug', 'priority:high', 'compliance', 'backup']
            });
            console.log('Created issue:', issue.data.html_url);
      
      - name: Backup success summary
        if: success()
        run: |
          echo "‚úÖ Database backup completed successfully"
          echo "üìÖ Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "üóÑÔ∏è  Stored in: Cloudflare R2 (encrypted)"
          echo "üîí Encryption: AES-256-GCM"
          echo "üì¶ Compression: gzip"
          echo "üóìÔ∏è  Retention: 30 days"

